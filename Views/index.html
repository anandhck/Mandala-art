    <script>
        const imageElement = document.getElementById('dynamic-image');
        const imageNames = ['loading-img-3.png', 'homeart.png', 'whyus-1.png', 'loading-img-2.png']; // Add image filenames

        let currentImageIndex = 0;

        function loadNextImage() {
            if (currentImageIndex < imageNames.length) {
                const imagePath = `./images/${imageNames[currentImageIndex]}`;
                imageElement.src = imagePath;
                currentImageIndex++;
            } else {
                currentImageIndex = 0;
                loadNextImage(); // Restart the cycle
            }
        }

        // Load the first image
        loadNextImage();

        // Load the next image every 3 seconds (adjust as needed)
        setInterval(loadNextImage, 3000);


        $(document).ready(function () {
            $("#header-file").load("header.html");
        });
    </script>
